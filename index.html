<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/style.css"/>
    <title>World Clock</title>
</head>
<body>
    <div class="container">
    <h1>World Clock</h1>
    <select>
        <option value="">Select a city...</option>
        <option value="">Brussels</option>
        <option value="">London</option>
        <option value="">Tokyo</option>
    </select>

    <div class="city">
        <h2>Barcelona</h2>
        <div class="date">01 July 2023</div>
    <div class="time">12:10PM</div>
    <h2>Los Angeles</h2>
    <div class="date">01 July 2023</div>
<div class="time">03:10 AM</div>
    </div>
</div>
   <footer>
    Coded by Kira King <a href="https://github.com/kirak98/WorldClock?search=1" target="blank">GitHub Open Source Code</a>
    <script src="src/index.js"></script>
   </footer> 
</body>
</html>
